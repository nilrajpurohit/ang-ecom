<div *ngIf="type == 'banner'">
    <ngx-tiny-slider [config]="tinySliderConfigLazy" #sliderLazy>
        <ng-container class="items">
           <div *ngFor="let data of listOfData;index as i" class="component">
            <div class="item">
                <app-banner  (load)="onImgLoadSuccess()" [data]="data"></app-banner>
            </div>
           </div>
        </ng-container>
        <button id="button"></button>
    </ngx-tiny-slider>
</div>

<div *ngIf="type == 'product'">
    <ngx-tiny-slider [config]="tinySliderConfigLazy" #sliderLazy>
        <ng-container class="items">
           <div *ngFor="let data of listOfData;index as i" class="component">
                <div class="item">
                    <app-product [data]="data" (load)="onImgLoadSuccess()"></app-product>
                </div>
           </div>
        </ng-container>
        <button id="button"></button>
    </ngx-tiny-slider>
</div>

<div *ngIf="type == 'category'">
    <ngx-tiny-slider [config]="tinySliderConfigLazy" #sliderLazy>
        <ng-container class="items">
           <div *ngFor="let banner of listOfData;index as i" class="banner">
            <div class="item">
                <div class="slide">
                    <img [src]="banner" (load)="onImgLoadSuccess()" [style.width]="width">
                </div>
            </div>
           </div>
        </ng-container>
        <button id="button"></button>
    </ngx-tiny-slider>
</div>
